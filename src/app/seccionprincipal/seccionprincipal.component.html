<section class="primera">
    <form #miForm="ngForm" (ngSubmit)="enviar(miForm.value)">
        <label>Canci√≥n</label><input type="text" class="texto" ngModel name="cancion" required/><br /><br />
        <label>Autor</label><input type="text" class="texto" ngModel name="autor" required/><br /><br />
        <label>Formato de archivo</label>
        <select ngModel name="formato" required>
            <option value="mp3">mp3</option>
            <option value="wav">wav</option>
            <option value="ogg">ogg</option>
            
        </select>
        <br/>
        
        <article>
            <input type="submit" class="enviar" [disabled]="miForm.invalid"/>
        </article>
        <p id="cancionAnadida">{{texto}}</p>
        
    </form>
</section>
<section class="segunda">
    <section id="canciones">
        <h2>Canciones registradas</h2>
        <p>With or without you</p>
        <p>U2</p>
        <p>Formato mp3</p>
        <br/>
        <section *ngFor="let cancion of arrayDeCanciones">
            <p>{{cancion.cancion}}</p>
            <p>{{cancion.autor}}</p>
            <p>{{cancion.formato}}</p>
            <br/>
        </section>
        
    </section>
    <section>
    </section>
    <section>
    </section>
</section>
